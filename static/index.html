<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Best Voice Application</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
    <body>
        <h2>1. Click on the microphone</h2>
        <h3>2. Say Something</h3>
        <i class="fa fa-microphone"></i>
        <div id="user_text"></div>
        <div id="bot_text"></div>
        <button id="btn">THE LION KING TRAILER</button>
        <div id="info">
            <h3>Some things I can do for you</h3>
            <p>The current time</p>
            <p>The date</p>
            <p>The weather</p>
            <p>Go to a website</p>
            <p>Be extremely confused about what you are saying...</p>
            <h4>More to come</h4>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>This is the only video I know how to control at this time</h2>
                <iframe id="player" src="https://www.youtube.com/embed/4CbLXeGSDxg"></iframe>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/script.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/video.js"></script>
    </body>
</html>
